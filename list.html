<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My list</h1>
    <h2>Unordered List</h2>
   <ul> 
    
    <li>
        1
        <ol>
            <li>h.1</li>
            <li>h.2</li>
        </ol>
    </li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
   </ul>
   <h2>Ordered List</h2>
   <ol  type="A">
   </ol>
   <dl>
    <dt>Ice Tea </dt>
    <dd>Lemon Ice Tea </dd>
    <dt>Hot Tea </dt>
    <dd>Hot Lemon Tea </dd>
   </dl>
</body>
</html>
